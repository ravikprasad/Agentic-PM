<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Presentation - Welcome</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    
    <div class="slide active">
        <div class="slide-content">
            <div class="logo-container mb-4">
                <div class="robot-container">
                    <i class="bi bi-robot beeping-icon" style="font-size: 5rem; color: var(--accent);"></i>
                    <div class="signal-wave signal-wave-1"></div>
                    <div class="signal-wave signal-wave-2"></div>
                    <div class="signal-wave signal-wave-3"></div>
                </div>
            </div>
            
            <div id="event-date" style="color: var(--accent); font-family: monospace; margin-bottom: 1rem;">Month Year</div>
            
            <h1 id="event-title">Agentic Project Management</h1>
            <p class="subtitle" style="margin-bottom: 3rem;">The Future of AI-Driven Project Management</p>
            
            <a href="slide1.html" class="btn btn-custom" style="font-size: 1.2rem; padding: 1rem 2rem;">
                Start Presentation <i class="bi bi-arrow-right ms-2"></i>
            </a>
            
            <div class="mt-5 pt-4" style="border-top: 1px solid var(--border-color); width: 100%; max-width: 600px;">
                <div id="presenter-name" style="font-weight: 600; color: var(--text-primary); font-size: 1.1rem;">Your Name</div>
                <div id="presenter-title" style="color: var(--text-secondary);">Your Title, Your Company</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update content from config
        document.addEventListener('DOMContentLoaded', () => {
            // Set current date
            const now = new Date();
            const options = { month: 'long', day: 'numeric', year: 'numeric' };
            const currentDate = now.toLocaleDateString('en-US', options);
            document.getElementById('event-date').textContent = currentDate;
            
            if (window.presentationConfig) {
                const config = window.presentationConfig;
                
                // Update page title
                document.getElementById('page-title').textContent = `${config.event.name} - Welcome`;
                
                // Update event info
                if (config.event.name) document.getElementById('event-title').textContent = config.event.name;
                
                // Update presenter info
                if (config.presenter.name) document.getElementById('presenter-name').innerHTML = config.presenter.name;
                if (config.presenter.title && config.presenter.company) {
                    document.getElementById('presenter-title').textContent = 
                        `${config.presenter.title}, ${config.presenter.company}`;
                }
            }
        });
    </script>
</body>
</html>
