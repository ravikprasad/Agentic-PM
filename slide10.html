<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title id="page-title">Agentic AI Capabilities</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script src="navbar.js"></script>
</head>
<body>
    
    <div class="slide active">
        
        <div class="slide-content">
            <!-- ========================================
                 CONTENT AREA - Replace this section
                 ======================================== -->
            
            <h1>Agentic AI Capabilities</h1>
            
            <div class="content-section">
                <!-- Image Container -->
                <div class="slide-image-container">
                    <img src="images/agentic-ai-capabilities.png" 
                         alt="A diagram showing the capabilities of an Agentic AI, including Tools (Web Search, Code Execution), Planning (Self-critique, Collaboration), Memory, and Action." 
                         class="slide-image">
                </div>
            </div>
            
            <!-- ======================================== -->
        </div>
        
        <div class="nav-controls">
            <button class="btn btn-custom" id="prev-btn">
                <i class="bi bi-arrow-left"></i> Previous
            </button>
            <span class="slide-indicator">11</span>
            <button class="btn btn-custom" id="next-btn">
                Next <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="navigation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update page title from config
        document.addEventListener('DOMContentLoaded', () => {
            if (window.presentationConfig) {
                const slideNumber = document.querySelector('.slide-indicator').textContent.split('/')[0].trim();
                document.getElementById('page-title').textContent = 
                    `${window.presentationConfig.event.name} - Slide ${slideNumber}`;
            }
        });
    </script>
</body>
</html>
