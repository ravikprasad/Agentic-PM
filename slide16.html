<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Agentic PM - Slide 15</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script src="navbar.js"></script>
</head>
<body>
    
    <div class="slide active">
        
        <div class="slide-content">
            <!-- ========================================
                 CONTENT AREA - Replace this section
                 ======================================== -->
            
            <h1 class="mb-4 wave-text">Thank you!</h1>

            <div class="contact-info mt-5 text-center">
                <h4><a href='https://www.linkedin.com/in/ravikaushalprasad/' target='_blank' style='color: inherit; text-decoration: none; border-bottom: 1px solid var(--accent); transition: all 0.2s ease;'>Ravi Kaushal Prasad</a></h4>
                <p class="lead mb-1">Sr. Technical Project Manager, <a href="https://github.com/" target="_blank">GitHub</a></p>
                <p class="lead">
                    Director of Academic Initiatives, 
                    <a href="https://pugetsoundpmi.starchapter.com/members.php" target="_blank">Puget Sound PMI</a>
                </p>
            </div>
            

        
        <div class="nav-controls">
            <button class="btn btn-custom" id="prev-btn">
                <i class="bi bi-arrow-left"></i> Previous
            </button>
            <span class="slide-indicator">1</span>
            <button class="btn btn-custom" id="next-btn">
                Next <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="navigation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update page title from config
        document.addEventListener('DOMContentLoaded', () => {
            if (window.presentationConfig) {
                const slideNumber = document.querySelector('.slide-indicator').textContent.split('/')[0].trim();
                document.getElementById('page-title').textContent = 
                    `${window.presentationConfig.event.name} - Slide ${slideNumber}`;
            }
        });
    </script>
</body>
</html>
